<!DOCTYPE html>
<html>
<head>
    <title>登录测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">登录测试</h2>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">用户名</label>
                <input type="text" id="testUsername" value="admin" class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">密码</label>
                <input type="password" id="testPassword" value="admin" class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">测试登录</button>
        </form>
        
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('result');
            
            console.log('测试登录:', username, password);
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '正在测试登录...';
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                console.log('登录响应:', data);
                resultDiv.innerHTML = `
                    <h3 class="font-bold">登录结果:</h3>
                    <pre class="text-sm bg-white p-2 rounded mt-2">${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success) {
                    resultDiv.className = 'mt-4 p-4 bg-green-50 border border-green-200 rounded';
                } else {
                    resultDiv.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded';
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                resultDiv.innerHTML = `<p class="text-red-600">错误: ${error.message}</p>`;
                resultDiv.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded';
            });
        });
    </script>
</body>
</html>
