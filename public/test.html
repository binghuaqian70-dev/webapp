<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端功能测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">前端功能测试</h1>
        
        <!-- 基础功能测试 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">基础功能测试</h2>
            <div class="space-y-4">
                <button onclick="testApiCall()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-play mr-2"></i>测试API调用
                </button>
                <button onclick="testAlert()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 ml-4">
                    <i class="fas fa-bell mr-2"></i>测试Alert功能
                </button>
                <button onclick="showTestForm()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 ml-4">
                    <i class="fas fa-form mr-2"></i>显示测试表单
                </button>
            </div>
        </div>
        
        <!-- 测试结果显示区域 -->
        <div id="testResults" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-lg font-bold mb-4">测试结果</h3>
            <div id="resultContent" class="text-gray-600">
                点击上面的按钮开始测试...
            </div>
        </div>
        
        <!-- 测试表单区域 -->
        <div id="testForm" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h3 class="text-lg font-bold mb-4">商品添加测试表单</h3>
            <form onsubmit="submitTestForm(event)">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">商品名称</label>
                        <input type="text" id="testProductName" class="w-full px-3 py-2 border rounded-lg" value="测试商品">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">公司名称</label>
                        <input type="text" id="testCompanyName" class="w-full px-3 py-2 border rounded-lg" value="测试公司">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">价格</label>
                        <input type="number" id="testPrice" class="w-full px-3 py-2 border rounded-lg" value="99.99">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">库存</label>
                        <input type="number" id="testStock" class="w-full px-3 py-2 border rounded-lg" value="100">
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i>提交测试
                </button>
            </form>
        </div>
        
        <!-- 商品搜索测试 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-bold mb-4">商品搜索测试</h3>
            <div class="flex space-x-4 mb-4">
                <input type="text" id="searchKeyword" class="flex-1 px-3 py-2 border rounded-lg" placeholder="输入搜索关键词（如：iPhone）">
                <button onclick="testSearch()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    <i class="fas fa-search mr-2"></i>搜索测试
                </button>
            </div>
            <div id="searchResults" class="text-gray-600">
                输入关键词并点击搜索按钮...
            </div>
        </div>
    </div>
    
    <script>
    // 测试API调用
    async function testApiCall() {
        const resultDiv = document.getElementById('resultContent');
        resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在测试API调用...';
        
        try {
            const response = await axios.get('/api/stats');
            const data = response.data;
            
            if (data.success) {
                resultDiv.innerHTML = `
                    <div class="text-green-600">
                        <i class="fas fa-check-circle mr-2"></i>API调用成功！
                        <div class="mt-2 text-sm">
                            <p>商品总数: ${data.data.totalProducts}</p>
                            <p>总库存: ${data.data.totalStock}</p>
                            <p>公司数量: ${data.data.totalCompanies}</p>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = '<div class="text-red-600"><i class="fas fa-times-circle mr-2"></i>API返回失败</div>';
            }
        } catch (error) {
            resultDiv.innerHTML = `<div class="text-red-600"><i class="fas fa-exclamation-triangle mr-2"></i>API调用失败: ${error.message}</div>`;
        }
    }
    
    // 测试Alert功能
    function testAlert() {
        const resultDiv = document.getElementById('resultContent');
        
        // 创建自定义alert
        resultDiv.innerHTML = `
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <i class="fas fa-info-circle mr-2"></i>Alert功能测试成功！这是一个自定义的提示框。
            </div>
        `;
        
        // 3秒后清空
        setTimeout(() => {
            if (resultDiv.innerHTML.includes('Alert功能测试成功')) {
                resultDiv.innerHTML = 'Alert测试完成';
            }
        }, 3000);
    }
    
    // 显示测试表单
    function showTestForm() {
        const formDiv = document.getElementById('testForm');
        const resultDiv = document.getElementById('resultContent');
        
        if (formDiv.classList.contains('hidden')) {
            formDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-blue-600"><i class="fas fa-form mr-2"></i>测试表单已显示</div>';
        } else {
            formDiv.classList.add('hidden');
            resultDiv.innerHTML = '<div class="text-gray-600"><i class="fas fa-eye-slash mr-2"></i>测试表单已隐藏</div>';
        }
    }
    
    // 提交测试表单
    async function submitTestForm(event) {
        event.preventDefault();
        
        const resultDiv = document.getElementById('resultContent');
        resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在提交测试数据...';
        
        const formData = {
            name: document.getElementById('testProductName').value,
            company_name: document.getElementById('testCompanyName').value,
            price: parseFloat(document.getElementById('testPrice').value),
            stock: parseInt(document.getElementById('testStock').value),
            category: '测试分类',
            description: '这是一个前端功能测试商品'
        };
        
        try {
            const response = await axios.post('/api/products', formData);
            
            if (response.data.success) {
                resultDiv.innerHTML = `
                    <div class="text-green-600">
                        <i class="fas fa-check-circle mr-2"></i>商品添加成功！
                        <div class="mt-2 text-sm">
                            <p>商品ID: ${response.data.data.id}</p>
                            <p>商品名称: ${response.data.data.name}</p>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class="text-red-600"><i class="fas fa-times-circle mr-2"></i>添加失败: ${response.data.error}</div>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<div class="text-red-600"><i class="fas fa-exclamation-triangle mr-2"></i>提交失败: ${error.response?.data?.error || error.message}</div>`;
        }
    }
    
    // 测试搜索功能
    async function testSearch() {
        const keyword = document.getElementById('searchKeyword').value.trim();
        const resultDiv = document.getElementById('searchResults');
        
        if (!keyword) {
            resultDiv.innerHTML = '<div class="text-red-600">请输入搜索关键词</div>';
            return;
        }
        
        resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在搜索...';
        
        try {
            const response = await axios.get(`/api/products?search=${encodeURIComponent(keyword)}&limit=5`);
            const data = response.data;
            
            if (data.success && data.data.length > 0) {
                resultDiv.innerHTML = `
                    <div class="text-green-600 mb-4">
                        <i class="fas fa-check-circle mr-2"></i>搜索成功！找到 ${data.pagination.total} 条结果
                    </div>
                    <div class="space-y-2">
                        ${data.data.map(product => `
                            <div class="border p-3 rounded">
                                <div class="font-medium">${product.name}</div>
                                <div class="text-sm text-gray-600">${product.company_name} - ¥${product.price}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                resultDiv.innerHTML = '<div class="text-yellow-600"><i class="fas fa-info-circle mr-2"></i>没有找到匹配的商品</div>';
            }
        } catch (error) {
            resultDiv.innerHTML = `<div class="text-red-600"><i class="fas fa-exclamation-triangle mr-2"></i>搜索失败: ${error.message}</div>`;
        }
    }
    
    // 页面加载完成后的初始化
    document.addEventListener('DOMContentLoaded', function() {
        const resultDiv = document.getElementById('resultContent');
        resultDiv.innerHTML = '<div class="text-blue-600"><i class="fas fa-check-circle mr-2"></i>页面加载完成，JavaScript正常工作！</div>';
        
        console.log('测试页面初始化完成');
    });
    </script>
</body>
</html>
