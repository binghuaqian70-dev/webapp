<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6位小数前端测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">6位小数价格测试</h1>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">商品名称 *</label>
                <input type="text" id="productName" class="w-full p-3 border border-gray-300 rounded-md" 
                       value="测试商品" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">公司名称 *</label>
                <input type="text" id="companyName" class="w-full p-3 border border-gray-300 rounded-md" 
                       value="测试公司" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">售价 * (支持小数点后6位)</label>
                <input type="number" id="price" class="w-full p-3 border border-gray-300 rounded-md" 
                       step="0.000001" min="0" required 
                       placeholder="如: 123.456789 或 0.123456"
                       value="123.456789">
                <p class="text-xs text-gray-500 mt-1">测试值：123.456789</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">库存 *</label>
                <input type="number" id="stock" class="w-full p-3 border border-gray-300 rounded-md" 
                       min="0" required value="100">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">商品分类</label>
                <input type="text" id="category" class="w-full p-3 border border-gray-300 rounded-md" 
                       value="电子产品">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">商品编号 (SKU)</label>
                <input type="text" id="sku" class="w-full p-3 border border-gray-300 rounded-md" 
                       value="TEST_FRONTEND_001">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">商品描述</label>
                <textarea id="description" class="w-full p-3 border border-gray-300 rounded-md" 
                          rows="3">前端6位小数测试商品</textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700">
                提交商品
            </button>
        </form>
        
        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-bold mb-4">测试结果</h2>
            <div id="resultContent" class="bg-gray-50 p-4 rounded-md"></div>
        </div>
    </div>

    <script>
        // 首先登录获取token
        let authToken = null;
        
        async function login() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.token;
                    console.log('✅ 登录成功，已获取token');
                } else {
                    console.error('❌ 登录失败:', data.error);
                    alert('登录失败: ' + data.error);
                }
            } catch (error) {
                console.error('❌ 登录请求失败:', error);
                alert('登录请求失败: ' + error.message);
            }
        }
        
        // 页面加载时自动登录
        window.addEventListener('load', login);
        
        document.getElementById('testForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!authToken) {
                alert('请先登录！');
                await login();
                if (!authToken) return;
            }
            
            const formData = {
                name: document.getElementById('productName').value,
                company_name: document.getElementById('companyName').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                category: document.getElementById('category').value,
                sku: document.getElementById('sku').value,
                description: document.getElementById('description').value
            };
            
            console.log('📦 提交的表单数据:', formData);
            console.log('💰 价格值:', formData.price);
            console.log('🔢 价格精度:', formData.price.toString().split('.')[1]?.length || 0, '位小数');
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify(formData)
                });
                
                const responseData = await response.json();
                console.log('📡 服务器响应:', responseData);
                
                let resultHtml = `
                    <div class="space-y-3">
                        <div>
                            <strong>请求状态:</strong> ${response.status} ${response.ok ? '✅' : '❌'}
                        </div>
                        <div>
                            <strong>响应结果:</strong> ${responseData.success ? '✅ 成功' : '❌ 失败'}
                        </div>
                `;
                
                if (responseData.success) {
                    const savedProduct = responseData.data;
                    resultHtml += `
                        <div>
                            <strong>商品ID:</strong> ${savedProduct.id}
                        </div>
                        <div>
                            <strong>原始价格:</strong> ${formData.price}
                        </div>
                        <div>
                            <strong>保存后价格:</strong> ${savedProduct.price}
                        </div>
                        <div>
                            <strong>精度保持:</strong> ${formData.price === savedProduct.price ? '✅ 是' : '❌ 否'}
                        </div>
                        <div class="mt-4 p-3 bg-blue-50 rounded">
                            <strong>完整商品数据:</strong>
                            <pre class="mt-2 text-sm">${JSON.stringify(savedProduct, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultHtml += `
                        <div>
                            <strong>错误信息:</strong> <span class="text-red-600">${responseData.error}</span>
                        </div>
                    `;
                }
                
                resultHtml += '</div>';
                resultContent.innerHTML = resultHtml;
                resultDiv.classList.remove('hidden');
                
            } catch (error) {
                console.error('❌ 提交失败:', error);
                resultContent.innerHTML = `
                    <div class="text-red-600">
                        <strong>请求失败:</strong> ${error.message}
                    </div>
                `;
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
